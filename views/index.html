<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% if title %}{{ title }} :: {% endif %}Developers' Guild</title>

    <link rel="stylesheet" href="../css/style.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="../css/tags.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="../css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../css/semantic.min.css" type="text/css">
    <link rel="stylesheet" href="../css/style.css" type="text/css" media="screen, projection">
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.8/mapbox.css' rel='stylesheet' />
</head>

<body>
  <header>
    <div class="ui menu">
      <a class="item" id="feed-btn">
        <i class="fa fa-list"></i>
      </a>
      <div class="right text icon menu">
        <a class="item" id="live-btn">
          <i class="fa fa-plus"></i>
        </a>
      </div>
    </div>
  </header>
    <div class="ui right vertical labeled icon sidebar menu" id="feed-menu" style="width: 200px;">
        <a class="item" id="dt-wtf">
            WTF?
        </a>
        <a class="item" id="dt-hangout">
            Hangout
        </a>
        <a class="item" id="dt-cop">
            Cop
        </a>
        <a class="item" id="dt-cool">
            Cool
        </a>
        <a class="item" id="dt-club">
            Club
        </a>
        <a class="item" id="dt-music">
            Music
        </a>
        <a class="item" id="dt-study">
            Study
        </a>
        <a class="item" id="dt-event">
            Event
        </a>
    </div>

    <div class="ui right vertical wide sidebar menu" id="add-menu">
        <div class="header item">
            Add Marker
        </div>
        <div class="item">
            <div class="ui input"><input type="text" placeholder="Also demo" style="width:90%;"></div>
        </div>
    </div>
    <div class="ui first coupled small modal">
        <div class="header">
          Modal #1
        </div>
        <div class="content">
          <div class="image">
            <i class="fa fa-arrow-right"></i>
          </div>
          <div class="description">
            <div class="ui form">
              <div class="field">
                  <label>Username</label>
                  <input placeholder="Username" type="text">
                </div>
                <div class="field">
                  <label>Password</label>
                  <input type="password">
                </div>
            </div>
          </div>
        </div>
        <div class="actions">
          <div class="primary ui button">Proceed</div>
        </div>
      </div>
      <div class="ui small second coupled modal">
        <div class="header">
          Modal #2
        </div>
        <div class="content">
          <div class="description">
            <p>Message for user to indicate login success/fail.</p>
          </div>
        </div>
        <div class="actions">
          <div class="ui approve button">
            <i class="fa fa-check"></i>
            All Done
          </div>
        </div>
      </div>
    <div class="wrapper">
      <div id='mapbox-container'>
          <div id='map'></div>
      </div>
    </div>

    <div class="ui basic modal" id="splash">
          <div style="background: #82394F; height:100%; width:100%; font-family:'Open Sans'; font-weight:100; text-align:center;">
          <img src="/images/daze-white_1024.png" style="display:block; margin: 0 auto; height:auto; width:auto; max-height: 200px; padding-top:100px;">
          <div style="text-align:center; font-family:'Lato'; color: #FFFFFF; font-size:14px; letter-spacing:20px; margin-top:25px; margin-left:20px;">DAZE</div>
          <div style="font-size:26px; margin-top:12px; color:#000000"><span>The social app</span></br><span>for De Anza College</span></div>
          <div style="line-height:30px; margin-top:16px; color:#FFFFFF; letter-spacing:6px;">
            <a href="#" class="close" style="color:#FFFFFF;"><div style="display:inline-block; border-radius:30px; height:30px; width:100px; border:1px solid white; padding-left:6px;">ENTER</div></a>
            <a href="#" id="login-btn"><div style="border-radius:30px; height:30px; width:100px; border:1px solid black; padding-left:6px; margin:0 auto; color:#000000; margin-top:16px;">LOGIN</div></a>
            <a href="#" id="signup-btn"><div style="border-radius:30px; height:30px; width:100px; border:1px solid black; padding-left:6px; margin:0 auto; margin-top:16px; color:#000000">JOIN</div></a>
          </div>
        </div>

        <div class="ui basic modal" id="login">
          <i class="fa fa-times"></i>
          <div style="background: #82394F; height:100%; width:100%; font-family:'Open Sans'; font-weight:100; text-align:center;">
            <img src="/images/daze-white_1024.png" style="display:block; margin: 0 auto; height:auto; width:auto; max-height: 200px; padding-top:100px;">
            <form>
              <label style="display:none; margin:0 auto; margin-top:16px !important;">Error</label>
              <input type="text" placeholder="Email">
              <input type="password" placeholder="Password">
              <div style="background:white; margin-top:16px !important; font-size:18px; font-weight:400; width:176px; height:30px; line-height:30px; color:#82394F; border-radius:30px; margin:0 auto;">login</div>
            </form>
          </div>
        </div>

        <div class="ui basic modal" id="signup">
          <i class="fa fa-times"></i>
          <div style="background: #82394F; height:100%; width:100%; font-family:'Open Sans'; font-weight:100; text-align:center;">
            <img src="/images/daze-white_1024.png" style="display:block; margin: 0 auto; height:auto; width:auto; max-height: 200px; padding-top:100px;">
            <form>
              <label style="display:none; margin:0 auto; margin-top:16px !important;">Error</label>
              <input type="text" placeholder="Email">
              <input type="password" placeholder="Password">
              <input type="password" placeholder="Confirm Password">
              <div style="background:white; margin-top:16px !important; font-size:18px; font-weight:400; width:176px; height:30px; line-height:30px; color:#82394F; border-radius:30px; margin:0 auto;">join</div>
            </form>
          </div>
        </div>
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/semantic.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../js/scripts.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.8/mapbox.js'></script>
</body>
</html>
