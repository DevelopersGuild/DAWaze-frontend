<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% if title %}{{ title }} :: {% endif %}Developers' Guild</title>

    <link rel="stylesheet" href="../css/style.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="../css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="../css/semantic.min.css" type="text/css">
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.8/mapbox.css' rel='stylesheet' />
</head>

<body>
    <div class="ui right vertical labeled icon sidebar menu" id="feed-menu">
        <a class="item">
            <i class="fa fa-home"></i>
            this is where the feed goes.
        </a>
        <a class="item">
            <i class="fa fa-tag"></i>
            this menu is a demo.
        </a>
        <a class="item">
            <i class="fa fa-smile-o"></i>
            Friends
        </a>
        <a class="item">
            <i class="fa fa-calendar"></i>
            History
        </a>
        <a class="item">
            <i class="fa fa-envelope-o"></i>
            Messages
        </a>
        <a class="item">
            <i class="fa fa-comment"></i>
            Discussions
        </a>
        <a class="item">
            <i class="fa fa-trophy"></i>
            Achievements
        </a>
        <a class="item">
            <i class="fa fa-cog"></i>
            Settings
        </a>
    </div>
    <div class="ui right vertical wide sidebar menu" id="add-menu">
        <div class="header item">
            Add Marker
        </div>
        <div class="item">
            <div class="ui input"><input type="text" placeholder="Also demo" style="width:90%;"></div>
        </div>
    </div>
    <div class="wrapper">
        <div id='mapbox-container'>
            <h2 class="ui center aligned icon header">
                <i class="fa fa-map-marker fa-2x"></i>
                <div class="content">
                    Mapbox Demo
                    <div class="sub header">Basic setup.</div>
                </div>
            </h2>
            <div id='map'></div>
        </div>
    </div>
    <div class="fixed-action-btn" style="bottom: 3em; right: 3em; max-width: 3em;">
        <div class="btn-floating btn-large waves-effect waves-light purple" style="margin-bottom: 1.5em;" id="feed-btn"><i class="fa fa-bars"></i></div>
        <div class="btn-floating btn-large waves-effect waves-light red" id="add-btn"><i class="fa fa-plus"></i></div>
    </div>
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/semantic.min.js"></script>
    <script src="../js/scripts.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.8/mapbox.js'></script>
</body>
</html>
